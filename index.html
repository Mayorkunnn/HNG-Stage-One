<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Stage One</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="main">
      <img
        src="./images/profile.png"
        alt="Kareola"
        id="profilepic"
        data-testid="slackDisplayImage"
      />
      <div class="content">
        <h2 class="name" data-testid="slackUserName">Areola Kelvin Mayokun</h2>
        <p class="track" data-testid="myTrack">Frontend</p>
        <p id="day" data-testid="currentDayOfTheWeek"></p>
        <p id="time" data-testid="currentUTCTime"></p>
        <a
          class="gitlink"
          href="https://github.com/Mayorkunnn/HNG-Stage-One"
          data-testid="githubURL"
          >Github Repo</a
        >
      </div>
    </main>
  </body>
</html>
